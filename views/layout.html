<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <!-- Setup reaponsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../stylesheets/flat-ui.css" rel="stylesheet">

    <!-- Loading Sticky Footer -->
    <link href="../stylesheets/sticky-footer.css" rel="stylesheet">

    <!-- Loading Main StyleSheet -->
    <link href="../stylesheets/coffeer.css" rel="stylesheet">

    <!-- Loading fontawesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Loading Icon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
		  <script src="javascripts/html5shiv.js"></script>
		  <script src="javascripts/respond.min.js"></script>
		<![endif]-->

    <!-- Loading stylesheets -->
    {% block stylesheets %} {% endblock %}
</head>

<body>
	<!-- Loading the header here -->
	<header id="header">
		{% include "header.html" %}
	</header>
	
	<!-- Loading the body here -->
    <div class="main container-fluid">
        {% block content %} {% endblock %}
    </div>
	
	<!-- Loading the footer here -->
    <footer id="footer">
        {% include "footer.html" %}
    </footer>
</body>

<!-- Load JS here for greater good =============================-->
<script src="../javascripts/jquery-1.8.3.min.js"></script>
<script src="../javascripts/jquery-ui-1.10.3.custom.min.js"></script>
<script src="../javascripts/jquery.ui.touch-punch.min.js"></script>
<script src="../javascripts/bootstrap.min.js"></script>
<script src="../javascripts/bootstrap-select.js"></script>
<script src="../javascripts/bootstrap-switch.js"></script>
<script src="../javascripts/flatui.js"></script>
<script src="../javascripts/jquery.tagsinput.js"></script>
<script src="../javascripts/jquery.placeholder.js"></script>

<!-- Loading javascripts -->
{% block javascripts %} {% endblock %}

</html>
